<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AleX Management System</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Export Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/pptxgenjs@3.12.0/dist/pptxgen.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        ::-webkit-scrollbar { height: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        .shadow-inner-sm { box-shadow: inset 0 1px 2px rgba(0,0,0,0.05); }
        
        /* Sticky Column Styles */
        .sticky-col-1 { position: sticky; left: 0; z-index: 30; }
        .sticky-col-2 { position: sticky; left: 200px; z-index: 30; }
        
        /* Sticky Header */
        thead th { position: sticky; top: 0; z-index: 40; }
        thead tr:nth-child(2) th { top: 45px; } 
        
        thead th.sticky-col-1 { z-index: 50; }
        thead th.sticky-col-2 { z-index: 50; }

        /* Sticky Footer */
        tfoot td.sticky-col-1 { z-index: 30; bottom: 0; position: sticky; }
        tfoot td.sticky-col-2 { z-index: 30; bottom: 0; position: sticky; }

        input::placeholder { color: #cbd5e1; font-weight: normal; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // --- Global Storage Keys ---
        const STORAGE_KEYS = {
            WEEKS: 'alex_schedule_weeks_en_v1',
            START_DATE: 'alex_schedule_start_date_en_v1',
            SCHEDULE: 'alex_schedule_data_en_v1',
            USAGE: 'alex_usage_data_en_v1',
            DEPTS: 'alex_depts_en_v1',
            CATEGORIES: 'alex_categories_en_v1',
            ONHAND: 'alex_onhand_v1'
        };

        const defaultDepts = [
            { id: 'd1', name: "R&D Department" },
            { id: 'd2', name: "QA / Testing" },
            { id: 'd3', name: "Hardware Eng." },
            { id: 'd4', name: "Project Management" },
            { id: 'd5', name: "System Architect" }
        ];

        const defaultCategories = [
            { id: 'c1', name: 'Dev', hex: '#3b82f6' },
            { id: 'c2', name: 'Testing', hex: '#f97316' },
            { id: 'c3', name: 'UAT', hex: '#22c55e' },
            { id: 'c4', name: 'Urgent', hex: '#ef4444' },
            { id: 'c5', name: 'Meeting', hex: '#a855f7' }
        ];

        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [name]);
            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
        };

        const App = () => {
            // --- Core States ---
            const [weeks, setWeeks] = useState(() => parseInt(localStorage.getItem(STORAGE_KEYS.WEEKS)) || 12);
            const [startDate, setStartDate] = useState(() => localStorage.getItem(STORAGE_KEYS.START_DATE) || '2026-02-09');
            const [onhand, setOnhand] = useState(() => localStorage.getItem(STORAGE_KEYS.ONHAND) || '100');
            const [departments, setDepartments] = useState(() => JSON.parse(localStorage.getItem(STORAGE_KEYS.DEPTS)) || defaultDepts);
            const [categories, setCategories] = useState(() => JSON.parse(localStorage.getItem(STORAGE_KEYS.CATEGORIES)) || defaultCategories);
            const [schedule, setSchedule] = useState(() => JSON.parse(localStorage.getItem(STORAGE_KEYS.SCHEDULE)) || {});
            const [usageData, setUsageData] = useState(() => JSON.parse(localStorage.getItem(STORAGE_KEYS.USAGE)) || {});

            // --- UI States ---
            const [selectedColor, setSelectedColor] = useState('#3b82f6');
            const [showResetConfirm, setShowResetConfirm] = useState(false);
            const [showCategoryManager, setShowCategoryManager] = useState(false);
            const [isExportingPPT, setIsExportingPPT] = useState(false);
            const [isExportingExcel, setIsExportingExcel] = useState(false);

            // --- History Logic (Undo/Redo) ---
            const [history, setHistory] = useState({ past: [], future: [] });
            const typingTimeoutRef = useRef(null);
            const fileInputRef = useRef(null);

            const getSnapshot = () => JSON.stringify({ weeks, startDate, onhand, departments, categories, schedule, usageData });

            const recordHistory = () => {
                setHistory(prev => ({
                    past: [...prev.past.slice(-29), getSnapshot()],
                    future: []
                }));
            };

            const undo = () => {
                if (history.past.length === 0) return;
                const previousSnapshot = JSON.parse(history.past[history.past.length - 1]);
                const currentSnapshot = getSnapshot();
                setHistory(prev => ({ past: prev.past.slice(0, -1), future: [currentSnapshot, ...prev.future] }));
                applySnapshot(previousSnapshot);
            };

            const redo = () => {
                if (history.future.length === 0) return;
                const nextSnapshot = JSON.parse(history.future[0]);
                const currentSnapshot = getSnapshot();
                setHistory(prev => ({ past: [...prev.past, currentSnapshot], future: prev.future.slice(1) }));
                applySnapshot(nextSnapshot);
            };

            const applySnapshot = (data) => {
                setWeeks(data.weeks);
                setStartDate(data.startDate);
                setOnhand(data.onhand);
                setDepartments(data.departments);
                setCategories(data.categories);
                setSchedule(data.schedule);
                setUsageData(data.usageData);
            };

            // Persistence
            useEffect(() => {
                localStorage.setItem(STORAGE_KEYS.WEEKS, weeks.toString());
                localStorage.setItem(STORAGE_KEYS.START_DATE, startDate);
                localStorage.setItem(STORAGE_KEYS.ONHAND, onhand);
                localStorage.setItem(STORAGE_KEYS.DEPTS, JSON.stringify(departments));
                localStorage.setItem(STORAGE_KEYS.CATEGORIES, JSON.stringify(categories));
                localStorage.setItem(STORAGE_KEYS.SCHEDULE, JSON.stringify(schedule));
                localStorage.setItem(STORAGE_KEYS.USAGE, JSON.stringify(usageData));
            }, [weeks, startDate, onhand, departments, categories, schedule, usageData]);

            // Calculations
            const totalUsageValue = useMemo(() => {
                return departments.reduce((acc, dept) => acc + (parseFloat(usageData[dept.id]) || 0), 0);
            }, [usageData, departments]);

            const weeklyTotals = useMemo(() => {
                return [...Array(weeks)].map((_, weekIdx) => {
                    return departments.reduce((acc, dept) => {
                        return acc + (schedule[`${dept.id}-${weekIdx}`] ? (parseFloat(usageData[dept.id]) || 0) : 0);
                    }, 0);
                });
            }, [weeks, departments, schedule, usageData]);

            const onhandNum = parseFloat(onhand) || 0;

            // Action Handlers
            const handleCellClick = (deptId, weekIdx) => {
                recordHistory();
                const key = `${deptId}-${weekIdx}`;
                const newSchedule = { ...schedule };
                if (selectedColor === 'transparent') delete newSchedule[key];
                else newSchedule[key] = selectedColor;
                setSchedule(newSchedule);
            };

            const handleUsageChange = (deptId, value) => {
                if (!typingTimeoutRef.current) recordHistory();
                clearTimeout(typingTimeoutRef.current);
                typingTimeoutRef.current = setTimeout(() => { typingTimeoutRef.current = null; }, 500);
                setUsageData(prev => ({ ...prev, [deptId]: value }));
            };

            const handleOnhandChange = (value) => {
                if (!typingTimeoutRef.current) recordHistory();
                clearTimeout(typingTimeoutRef.current);
                typingTimeoutRef.current = setTimeout(() => { typingTimeoutRef.current = null; }, 500);
                setOnhand(value);
            };

            const handleDeptNameChange = (deptId, newName) => {
                if (!typingTimeoutRef.current) recordHistory();
                clearTimeout(typingTimeoutRef.current);
                typingTimeoutRef.current = setTimeout(() => { typingTimeoutRef.current = null; }, 500);
                setDepartments(prev => prev.map(d => d.id === deptId ? { ...d, name: newName } : d));
            };

            const addDepartment = () => { recordHistory(); setDepartments([...departments, { id: `d_${Date.now()}`, name: "New Dept" }]); };
            const removeDepartment = (deptId) => { if (departments.length <= 1) return; recordHistory(); setDepartments(prev => prev.filter(d => d.id !== deptId)); };

            const executeReset = () => {
                recordHistory();
                setSchedule({}); setUsageData({}); setWeeks(12); setStartDate('2026-02-09'); setOnhand('100');
                setShowResetConfirm(false);
            };

            const getWeekRange = (index) => {
                const dateParts = startDate.split('-');
                const start = new Date(dateParts[0], dateParts[1] - 1, dateParts[2]);
                start.setDate(start.getDate() + (index * 7));
                const end = new Date(start);
                end.setDate(end.getDate() + 4);
                const f = (d) => `${(d.getMonth() + 1)}/${d.getDate()}`;
                return `${f(start)} - ${f(end)}`;
            };

            // --- Export Config function ---
            const handleExportConfig = () => {
                const config = {
                    version: "v5.4",
                    timestamp: new Date().toISOString(),
                    data: { weeks, startDate, onhand, departments, categories, schedule, usageData }
                };
                const blob = new Blob([JSON.stringify(config, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `AleX_Management_System_Config_${new Date().toISOString().slice(0,10)}.json`;
                a.click();
                URL.revokeObjectURL(url);
            };

            // --- Import Config function ---
            const handleImportConfig = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const json = JSON.parse(event.target.result);
                        if (json.data) {
                            recordHistory();
                            applySnapshot(json.data);
                        } else {
                            alert("Invalid config file format.");
                        }
                    } catch (err) {
                        alert("Failed to parse config file.");
                    }
                };
                reader.readAsText(file);
                e.target.value = ''; // Reset input
            };

            const handleExportExcel = () => {
                setIsExportingExcel(true);
                try {
                    const wsData = [
                        ['Department', 'Usage', ...[...Array(weeks)].map((_, i) => `Week ${i + 1}`)],
                        ['', '', ...[...Array(weeks)].map((_, i) => getWeekRange(i))],
                        ...departments.map(dept => [
                            dept.name, 
                            usageData[dept.id] || '0', 
                            ...[...Array(weeks)].map((_, i) => {
                                const color = schedule[`${dept.id}-${i}`];
                                return color ? (categories.find(c => c.hex === color)?.name || 'Tagged') : '';
                            })
                        ]),
                        ['Cumulative Total', totalUsageValue.toLocaleString(), ...weeklyTotals.map(v => v.toLocaleString())],
                        ['Onhand Capacity', onhand, ...[...Array(weeks)].map(() => '')]
                    ];
                    const wb = XLSX.utils.book_new();
                    const ws = XLSX.utils.aoa_to_sheet(wsData);
                    XLSX.utils.book_append_sheet(wb, ws, "Schedule");
                    XLSX.writeFile(wb, `AleX_Management_System_Excel_${new Date().toISOString().slice(0,10)}.xlsx`);
                } finally { setIsExportingExcel(false); }
            };

            const handleExportPPT = async () => {
                setIsExportingPPT(true);
                try {
                    const tableElement = document.getElementById('schedule-table-container');
                    const canvas = await html2canvas(tableElement, { scale: 2, useCORS: true, backgroundColor: '#ffffff' });
                    const imgData = canvas.toDataURL('image/png');
                    const pres = new PptxGenJS();
                    pres.layout = 'LAYOUT_16x9';
                    pres.title = 'AleX Management System';

                    const slide = pres.addSlide();
                    slide.addText("AleX Management System", { x: 0.5, y: 0.3, w: '90%', fontSize: 24, bold: true, color: '1e293b' });
                    const imgRatio = canvas.height / canvas.width;
                    const availW = 9; const availH = 4.5;
                    let w = availW; let h = w * imgRatio;
                    if (h > availH) { h = availH; w = h / imgRatio; }
                    slide.addImage({ data: imgData, x: (10 - w) / 2, y: 0.8, w: w, h: h });
                    await pres.writeFile({ fileName: `AleX_Management_System_PPT_${new Date().toISOString().slice(0,10)}.pptx` });
                } catch (e) { alert("Export failed."); } finally { setIsExportingPPT(false); }
            };

            return (
                <div className="min-h-screen bg-gray-50 p-4 md:p-8 font-sans relative text-slate-900">
                    <div className="max-w-[98%] mx-auto bg-white rounded-xl shadow-xl border border-gray-200 overflow-hidden">
                        
                        {/* Header */}
                        <div className="bg-slate-800 text-white p-6 flex flex-col md:flex-row justify-between items-center gap-4">
                            <div className="flex items-center gap-4">
                                <div className="bg-blue-600 p-2.5 rounded-lg shadow-inner flex items-center justify-center">
                                    <Icon name="calendar" size={24} />
                                </div>
                                <div>
                                    <h1 className="text-2xl font-bold tracking-tight mb-1">AleX Management System</h1>
                                    <div className="flex items-center gap-4 text-slate-400 text-xs mt-1">
                                        <div className="flex items-center gap-2 text-white bg-slate-700/80 px-2 py-1 rounded border border-slate-600">
                                            <span className="font-bold text-[10px] uppercase text-blue-400">Start Date:</span>
                                            <input type="date" value={startDate} onChange={(e) => { recordHistory(); setStartDate(e.target.value); }} className="bg-transparent border-none focus:ring-0 text-xs font-bold cursor-pointer p-0" />
                                        </div>
                                        <div className="flex items-center gap-2 text-white bg-slate-700/80 px-2 py-1 rounded border border-slate-600">
                                            <span className="font-bold text-[10px] uppercase text-orange-400">Onhand:</span>
                                            <input type="text" value={onhand} onChange={(e) => handleOnhandChange(e.target.value)} className="bg-transparent border-none focus:ring-0 text-xs font-bold w-12 text-center p-0" placeholder="Limit" />
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div className="flex items-center gap-3 bg-slate-700/50 p-1.5 rounded-xl border border-slate-600">
                                <button onClick={() => { recordHistory(); setWeeks(Math.max(4, weeks - 1)); }} className="p-1.5 hover:bg-slate-600 rounded-lg transition-colors"><Icon name="chevron-left" size={20} /></button>
                                <span className="text-sm font-bold px-4">{weeks} Weeks</span>
                                <button onClick={() => { recordHistory(); setWeeks(Math.min(24, weeks + 1)); }} className="p-1.5 hover:bg-slate-600 rounded-lg transition-colors"><Icon name="chevron-right" size={20} /></button>
                            </div>
                        </div>

                        {/* Toolbar */}
                        <div className="p-4 bg-white border-b border-gray-200 flex flex-wrap items-center justify-between gap-6">
                            <div className="flex items-center gap-4 flex-wrap">
                                <span className="text-xs font-bold text-gray-400 uppercase tracking-widest flex items-center gap-2">
                                    <Icon name="palette" size={16} /> Markers:
                                </span>
                                <div className="flex flex-wrap gap-3 items-center">
                                    {categories.map((color) => (
                                        <button key={color.id} onClick={() => setSelectedColor(color.hex)} className={`flex items-center gap-2 px-4 py-2 rounded-lg border text-sm font-semibold transition-all ${selectedColor === color.hex ? 'border-slate-800 bg-slate-50 ring-2 ring-slate-800 ring-offset-1' : 'border-gray-200 hover:border-gray-400'}`}>
                                            <div className="w-4 h-4 rounded-full border border-black/10" style={{ backgroundColor: color.hex }} />{color.name}
                                        </button>
                                    ))}
                                    <button onClick={() => setSelectedColor('transparent')} className={`flex items-center gap-2 px-4 py-2 rounded-lg border text-sm font-semibold transition-all ${selectedColor === 'transparent' ? 'border-slate-800 bg-slate-50 ring-2 ring-slate-800 ring-offset-1' : 'border-gray-200 hover:border-gray-400'}`}>
                                        <div className="w-4 h-4 rounded-full border border-slate-300 bg-white" />Clear
                                    </button>
                                    <div className="h-6 w-px bg-slate-200 mx-1" />
                                    <button onClick={() => setShowCategoryManager(true)} className="p-2 text-slate-400 hover:text-blue-600 transition-all" title="Manage Categories"><Icon name="settings-2" size={20} /></button>
                                    
                                    <div className="h-6 w-px bg-slate-200 mx-1" />
                                    
                                    <div className="flex items-center gap-1">
                                        <button onClick={undo} disabled={history.past.length === 0} className={`p-2 rounded-lg ${history.past.length === 0 ? 'text-slate-200 cursor-not-allowed' : 'text-slate-600 hover:bg-slate-100'}`} title="Undo"><Icon name="undo-2" size={18} /></button>
                                        <button onClick={redo} disabled={history.future.length === 0} className={`p-2 rounded-lg ${history.future.length === 0 ? 'text-slate-200 cursor-not-allowed' : 'text-slate-600 hover:bg-slate-100'}`} title="Redo"><Icon name="redo-2" size={18} /></button>
                                    </div>
                                </div>
                            </div>
                            
                            <div className="flex items-center gap-2">
                                <div className="flex items-center bg-slate-100 rounded-lg p-1 mr-2">
                                    <button 
                                        onClick={() => fileInputRef.current.click()} 
                                        className="flex items-center gap-1.5 px-3 py-1.5 text-xs font-bold text-slate-600 hover:bg-white hover:shadow-sm rounded-md transition-all"
                                    >
                                        <Icon name="upload" size={14} /> Import config
                                    </button>
                                    <button 
                                        onClick={handleExportConfig} 
                                        className="flex items-center gap-1.5 px-3 py-1.5 text-xs font-bold text-slate-600 hover:bg-white hover:shadow-sm rounded-md transition-all"
                                    >
                                        <Icon name="download" size={14} /> Export config
                                    </button>
                                    <input type="file" ref={fileInputRef} onChange={handleImportConfig} accept=".json" className="hidden" />
                                </div>

                                <button onClick={handleExportExcel} disabled={isExportingExcel} className="flex items-center gap-2 px-3 py-2 rounded-lg bg-emerald-500 text-white text-xs font-bold shadow-md hover:bg-emerald-600 transition-all">
                                    <Icon name="file-spreadsheet" size={16} /><span>Excel</span>
                                </button>
                                <button onClick={handleExportPPT} disabled={isExportingPPT} className="flex items-center gap-2 px-3 py-2 rounded-lg bg-orange-500 text-white text-xs font-bold shadow-md hover:bg-orange-600 transition-all">
                                    <Icon name="presentation" size={16} /><span>PPT</span>
                                </button>
                                <button onClick={() => setShowResetConfirm(true)} className="p-2 text-slate-400 hover:text-red-500 transition-all" title="Reset All"><Icon name="trash-2" size={18} /></button>
                            </div>
                        </div>

                        <div id="schedule-table-container" className="overflow-x-auto max-h-[70vh] bg-white">
                            <table className="w-full border-collapse table-fixed">
                                <thead>
                                    <tr className="bg-slate-100 border-b border-slate-200">
                                        <th rowSpan={2} className="w-[200px] p-4 text-left text-[10px] font-black text-slate-500 uppercase sticky-col-1 bg-slate-100 border-r border-slate-200 shadow-sm">Department</th>
                                        <th rowSpan={2} className="w-[120px] p-4 text-center text-[10px] font-black text-slate-500 uppercase sticky-col-2 bg-slate-100 border-r border-slate-200 shadow-sm">Usage</th>
                                        {[...Array(weeks)].map((_, i) => (
                                            <th key={`w-t-${i}`} className="py-2.5 px-1 text-center border-r border-slate-200 min-w-[140px] text-xs font-bold text-slate-700 bg-slate-100 uppercase tracking-widest">Week {i + 1}</th>
                                        ))}
                                    </tr>
                                    <tr className="bg-slate-50 border-b border-slate-200">
                                        {[...Array(weeks)].map((_, i) => (
                                            <th key={`d-r-${i}`} className="py-1 px-1 text-center border-r border-slate-200 text-[10px] text-slate-500 font-medium font-mono bg-slate-50">{getWeekRange(i)}</th>
                                        ))}
                                    </tr>
                                </thead>
                                <tbody>
                                    {departments.map((dept) => (
                                        <tr key={dept.id} className="group transition-colors">
                                            <td className="p-2 border-b border-r border-gray-200 bg-white sticky-col-1 group-hover:bg-slate-50 transition-colors">
                                                <div className="flex items-center gap-1 group/dept">
                                                    <input type="text" value={dept.name} onChange={(e) => handleDeptNameChange(dept.id, e.target.value)} className="flex-1 font-bold text-slate-700 text-sm bg-transparent border-none focus:ring-1 focus:ring-blue-100 rounded p-2 transition-all outline-none" placeholder="Dept Name" />
                                                    <button onClick={() => removeDepartment(dept.id)} className="opacity-0 group-hover/dept:opacity-100 p-1 text-slate-300 hover:text-red-400 transition-all" title="Delete Dept"><Icon name="x-circle" size={14} /></button>
                                                </div>
                                            </td>
                                            <td className="p-2 border-b border-r border-gray-200 bg-white sticky-col-2 group-hover:bg-slate-50 transition-colors">
                                                <input type="text" placeholder="0" value={usageData[dept.id] || ""} onChange={(e) => handleUsageChange(dept.id, e.target.value)} className="w-full text-center text-sm p-1.5 border border-transparent rounded bg-slate-50/50 focus:bg-white focus:border-blue-300 focus:ring-2 focus:ring-blue-100 outline-none transition-all font-semibold" />
                                            </td>
                                            {[...Array(weeks)].map((_, i) => {
                                                const color = schedule[`${dept.id}-${i}`];
                                                return (
                                                  <td key={i} onClick={() => handleCellClick(dept.id, i)} className="border-b border-r border-gray-100 p-1.5 cursor-pointer relative">
                                                    <div className={`w-full h-12 rounded-lg shadow-sm transition-all duration-300 transform ${!color ? 'bg-gray-50/30 hover:bg-gray-200 hover:scale-[0.97]' : 'hover:brightness-90 active:scale-95'}`} style={{ backgroundColor: color || 'transparent' }}>
                                                        {!color && <div className="w-full h-full flex items-center justify-center opacity-0 hover:opacity-100"><div className="w-2.5 h-2.5 rounded-full" style={{ backgroundColor: selectedColor === 'transparent' ? '#cbd5e1' : selectedColor }} /></div>}
                                                    </div>
                                                  </td>
                                                );
                                            })}
                                        </tr>
                                    ))}
                                    <tr className="bg-slate-50/50">
                                        <td className="p-3 border-b border-r border-slate-200 sticky-col-1"><button onClick={addDepartment} className="flex items-center gap-2 text-xs font-bold text-blue-500 hover:text-blue-700 transition-all px-2 py-1"><Icon name="plus" size={14} /> Add</button></td>
                                        <td className="border-b border-r border-slate-200 sticky-col-2"></td>
                                        {[...Array(weeks)].map((_, i) => <td key={`add-fill-${i}`} className="border-b border-r border-slate-100"></td>)}
                                    </tr>
                                </tbody>
                                <tfoot>
                                    <tr className="bg-slate-100 border-t-2 border-slate-300">
                                        <td className="p-4 border-r border-slate-200 font-black text-slate-800 text-[10px] uppercase bg-slate-100 sticky-col-1 tracking-tighter">Total Usage (Col)</td>
                                        <td className="p-2 border-r border-slate-200 bg-blue-50 sticky-col-2 text-center text-blue-800 font-black text-lg shadow-inner">{totalUsageValue.toLocaleString()}</td>
                                        {weeklyTotals.map((val, i) => {
                                            const isOverload = val > onhandNum;
                                            return (
                                                <td key={`week-total-${i}`} className={`p-2 text-center border-r border-slate-200 font-black bg-white text-xs border-b-2 transition-colors ${isOverload ? 'border-b-red-500 bg-red-50' : 'border-b-slate-200'}`}>
                                                    <div className="text-[8px] text-slate-400 uppercase tracking-tighter mb-0.5">Sum</div>
                                                    <span className={`${isOverload ? "text-red-600 scale-110" : val > 0 ? "text-blue-600" : "text-slate-300"} inline-block transition-all`}>
                                                        {val.toLocaleString()}
                                                    </span>
                                                </td>
                                            );
                                        })}
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                        <div className="p-4 bg-gray-50 text-[11px] text-gray-400 border-t border-gray-200 flex justify-between items-center">
                            <div className="flex gap-4">
                                <span>* Use Import/Export config to backup or transfer all schedule settings.</span>
                                <span>* "Onhand" capacity warning triggers red sum.</span>
                            </div>
                            <div className="font-mono opacity-50 uppercase">Standalone AleX Management System v5.4</div>
                        </div>
                    </div>

                    {/* Reset Modal */}
                    {showResetConfirm && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center bg-slate-900/60 backdrop-blur-sm p-4 text-center">
                            <div className="bg-white rounded-2xl shadow-2xl w-full max-w-sm overflow-hidden p-8 relative">
                                <div className="mx-auto w-16 h-16 bg-red-100 text-red-600 rounded-full flex items-center justify-center mb-6"><Icon name="alert-triangle" size={32} /></div>
                                <h3 className="text-xl font-bold text-slate-900 mb-2">Reset Schedule?</h3>
                                <p className="text-slate-500 text-sm leading-relaxed mb-8">Clear markers and usage. Custom settings will be kept.</p>
                                <div className="flex gap-3">
                                    <button onClick={() => setShowResetConfirm(false)} className="flex-1 px-4 py-3 border border-slate-200 rounded-xl text-slate-600 font-bold hover:bg-slate-50 transition-colors">Cancel</button>
                                    <button onClick={executeReset} className="flex-1 px-4 py-3 bg-red-600 rounded-xl text-white font-bold hover:bg-red-700 transition-colors">Reset</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Category Manager Modal */}
                    {showCategoryManager && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center bg-slate-900/60 backdrop-blur-sm p-4 text-left">
                            <div className="bg-white rounded-2xl shadow-2xl w-full max-w-md overflow-hidden animate-in zoom-in duration-200">
                                <div className="p-6 border-b border-slate-100 flex justify-between items-center">
                                    <h3 className="text-lg font-bold flex items-center gap-2"><Icon name="settings-2" size={20} className="text-blue-600" />Manage Markers</h3>
                                    <button onClick={() => setShowCategoryManager(false)} className="text-slate-400 hover:text-slate-600"><Icon name="x" size={20} /></button>
                                </div>
                                <div className="p-6 max-h-[60vh] overflow-y-auto space-y-4">
                                    {categories.map((cat) => (
                                        <div key={cat.id} className="flex items-center gap-3 p-3 bg-slate-50 rounded-xl border border-slate-100 group">
                                            <input type="color" value={cat.hex} onChange={(e) => { recordHistory(); updateCategoryColor(cat.id, e.target.value); }} className="w-10 h-10 rounded-lg cursor-pointer border-none bg-transparent" />
                                            <input type="text" value={cat.name} onChange={(e) => { if(!typingTimeoutRef.current) recordHistory(); updateCategoryName(cat.id, e.target.value); }} className="flex-1 bg-white border border-slate-200 rounded-lg px-3 py-2 text-sm font-semibold focus:ring-2 focus:ring-blue-100 outline-none" placeholder="Name" />
                                            <button onClick={() => { recordHistory(); removeCategory(cat.id); }} className="p-2 text-slate-300 hover:text-red-500 opacity-0 group-hover:opacity-100 transition-all"><Icon name="trash" size={16} /></button>
                                        </div>
                                    ))}
                                    <button onClick={() => { recordHistory(); addCategory(); }} className="w-full mt-4 flex items-center justify-center gap-2 py-3 border-2 border-dashed border-slate-200 rounded-xl text-slate-500 font-bold hover:border-blue-300 hover:text-blue-600 hover:bg-blue-50 transition-all"><Icon name="plus" size={18} /> Add Marker</button>
                                </div>
                                <div className="p-6 bg-slate-50 border-t border-slate-100"><button onClick={() => setShowCategoryManager(false)} className="w-full py-3 bg-slate-800 text-white rounded-xl font-bold hover:bg-slate-700 transition-all">Save & Close</button></div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
